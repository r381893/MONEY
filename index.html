<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作記錄牆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛠️ 工作記錄牆</h1>
    <button id="addCardBtn">➕ 新增工作</button>
  </header>

  <section id="cardContainer"></section>

  <!-- 新增/編輯卡片的表單 -->
  <div id="cardFormContainer" class="hidden">
    <div class="cardForm">
      <h2 id="formTitle">新增工作</h2>
      <label>
        分類：<input type="text" id="cardCategory" placeholder="例如：冷氣維修">
      </label>
      <label>
        標題：<input type="text" id="cardTitle" placeholder="例如：冷氣漏水處理">
      </label>
      <label>
        細項內容：<textarea id="cardDetails" placeholder="詳細工作內容..."></textarea>
      </label>
      <div class="formButtons">
        <button id="saveCardBtn">✅ 儲存</button>
        <button id="cancelCardBtn">❌ 取消</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
