<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>📋 簡易紀錄板</title>
</head>
<body>
  <h1>📋 我的紀錄板</h1>
  <textarea id="noteInput" rows="4" cols="40" placeholder="輸入你的紀錄..."></textarea><br>
  <button onclick="saveNote()">儲存紀錄</button>

  <h2>歷史紀錄</h2>
  <ul id="recordList">載入中...</ul>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzv2kjdSR5988Ge4sPKIJJBHRhXNVg5cbh6s2sZj77O0GoUrs7xboz19Qe4ZSDKMPgC/exec';

    function loadNotes() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("recordList");
          list.innerHTML = "";
          data.forEach(note => {
            const li = document.createElement("li");
            li.textContent = `[${note.date} ${note.time}] ${note.content}`;
            list.appendChild(li);
          });
        });
    }

    function saveNote() {
      const input = document.getElementById("noteInput").value.trim();
      if (!input) return alert("請輸入紀錄內容！");
      fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({ content: input }),
        headers: { 'Content-Type': 'application/json' }
      }).then(() => {
        document.getElementById("noteInput").value = "";
        loadNotes();
      });
    }

    loadNotes(); // 頁面載入時執行
  </script>
</body>
</html>
