<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛠️ 工作紀錄牆</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🛠️ 工作紀錄牆</h1>
  <form id="recordForm" target="dummyframe" action="https://script.google.com/macros/s/AKfycbycbUsHv6XwUib6c8uNVHu9a_Id66_GOCsHvLuuzUI5VbCgVnVpk9iyJ1EF1ebRwqDI3w/exec" method="POST">
    <label>分類
      <input type="text" name="category" required />
    </label>
    <label>指數
      <input type="number" name="index" required />
    </label>
    <label>履約價
      <input type="number" name="strike" required />
    </label>
    <label>成交價
      <input type="number" name="price" required />
    </label>
    <label>圖片連結（可留空）
      <input type="text" name="image" />
    </label>
    <button type="submit">新增紀錄</button>
  </form>

  <div class="message" id="message"></div>
  <iframe name="dummyframe" style="display:none;" onload="showMessage()"></iframe>
</div>

<script>
function showMessage() {
  const message = document.getElementById('message');
  message.textContent = "✅ 已成功新增紀錄！";
  setTimeout(() => {
    message.textContent = "";
    document.getElementById('recordForm').reset();
  }, 2000);
}
</script>

</body>
</html>
