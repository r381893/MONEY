<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>📋 我的紀錄板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5ff; }
    textarea { width: 100%; height: 80px; }
    button { padding: 0.5em 1em; margin-top: 0.5em; }
    ul { padding-left: 1.2em; }
  </style>
</head>
<body>
  <h1>📋 我的紀錄板</h1>
  <textarea id="noteInput" placeholder="輸入紀錄..."></textarea><br>
  <button onclick="saveNote()">儲存紀錄</button>

  <h2>🕘 歷史紀錄</h2>
  <ul id="recordList">讀取中...</ul>

  <script>
    const apiUrl = 'AKfycbzv2kjdSR5988Ge4sPKIJJBHRhXNVg5cbh6s2sZj77O0GoUrs7xboz19Qe4ZSDKMPgC';

    function loadNotes() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("recordList");
          list.innerHTML = "";
          data.forEach(note => {
            const li = document.createElement("li");
            li.textContent = `[${note.date} ${note.time}] ${note.content}`;
            list.appendChild(li);
          });
        })
        .catch(err => {
          document.getElementById("recordList").innerHTML = "❌ 無法讀取紀錄，請檢查後端。";
          console.error(err);
        });
    }

    function saveNote() {
      const input = document.getElementById("noteInput").value.trim();
      if (!input) return alert("請輸入內容！");
      fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: input })
      })
      .then(() => {
        document.getElementById("noteInput").value = "";
        loadNotes();
      })
      .catch(err => {
        alert("❌ 儲存失敗！");
        console.error(err);
      });
    }

    loadNotes(); // 初始載入
  </script>
</body>
</html>
