<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>維修工作記錄牆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🔧 維修紀錄牆 v3</h1>
    <p>瀑布流 + 多分類 + 圖片 + 美觀 + RWD 支援</p>
  </header>

  <div class="board-container">
    <div class="board" id="board">
      <!-- 分類欄會自動產生 -->
    </div>
  </div>

  <!-- 彈出視窗 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>➕ 新增維修紀錄</h2>
      <form id="recordForm">
        <input type="hidden" id="targetCategory">
        <label>項目：<input type="text" id="item" required></label>
        <label>日期：<input type="date" id="date" required></label>
        <label>地點：<input type="text" id="location"></label>
        <label>處理人員：<input type="text" id="person"></label>
        <label>狀態：
          <select id="status">
            <option value="✅ 完成">✅ 完成</option>
            <option value="⏳ 待修">⏳ 待修</option>
          </select>
        </label>
        <label>說明：<textarea id="description" rows="3"></textarea></label>
        <label>圖片網址（可放 Google Drive 圖）：<input type="text" id="image"></label>
        <div class="btn-group">
          <button type="submit">新增</button>
          <button type="button" onclick="closeModal()">取消</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
