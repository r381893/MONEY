<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>紀錄表</title>
  <script src="script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fefaf3;
    }
    h1 { color: #d6336c; }
    label, input, button { font-size: 1.2em; }
    ul { padding-left: 1em; }
  </style>
</head>
<body>
  <h1>📋 紀錄表</h1>
  <form id="recordForm">
    <label for="number">輸入數字：</label>
    <input type="number" id="number" required />
    <button type="submit">送出</button>
  </form>

  <h2>📜 歷史紀錄</h2>
  <ul id="recordList"></ul>
</body>
</html>
