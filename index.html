<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>維修記錄牆V1（可編輯刪除分類）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛠️ 維修記錄牆</h1>
    <button id="addCategoryBtn">➕ 新增分類</button>
    <button id="addCardBtn">➕ 新增細項</button>
  </header>

  <main id="board"></main>

  <!-- 新增/編輯細項的表單 -->
  <div id="cardFormContainer" class="hidden">
    <div class="cardForm">
      <h2 id="formTitle">新增細項</h2>
      <label>時間：<input type="datetime-local" id="cardTime"></label>
      <label>內容：<input type="text" id="cardContent" placeholder="填寫內容"></label>
      <label>類別：
        <select id="cardCategory"></select>
      </label>
      <label>人物：<input type="text" id="cardPerson" placeholder="填寫人物"></label>
      <div class="formButtons">
        <button id="saveCardBtn">✅ 儲存</button>
        <button id="cancelCardBtn">❌ 取消</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
