<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🛠️ 工作紀錄牆 V1</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 15px; }
    h1 { text-align: center; }
    .controls { text-align: center; margin-bottom: 20px; }
    #newCategory { width: 60%; padding: 8px; }
    button { padding: 8px 12px; margin: 5px; cursor: pointer; }
    .category { background: white; border-radius: 10px; padding: 10px; margin-bottom: 15px; }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .item { background: #eee; border-radius: 5px; padding: 8px; margin-top: 8px; }
    .item input { width: 100%; padding: 5px; margin-top: 4px; }
    @media (max-width:600px){ #newCategory { width: 100%; }}
  </style>
</head>
<body>
<h1>🛠️ 工作紀錄牆 V1</h1>
<div class="controls">
  <input id="newCategory" placeholder="新增分類…">
  <button onclick="addCategory()">新增分類</button>
  <button onclick="saveAll()">💾 儲存到表單</button>
  <button onclick="clearAll()">🧹 清空資料</button>
</div>
<div id="wall"></div>

<script>
const wall = document.getElementById('wall');

//初始化載入資料
google.script.run.withSuccessHandler(renderData).getData();

//渲染分類與細項
function renderData(data){
  wall.innerHTML='';
  data.forEach(cat=>{
    const div=addCategoryDiv(cat.name);
    cat.items.forEach(item=>addItemDiv(div.querySelector('.items'),item));
  });
}

//新增分類
function addCategory(){
  const name=document.getElementById('newCategory').value.trim();
  if(!name)return;
  addCategoryDiv(name);
  document.getElementById('newCategory').value='';
}

function addCategoryDiv(name){
  const div=document.createElement('div');
  div.className='category';
  div.innerHTML=`
    <div class="header">
      <h3 contenteditable="true">${name}</h3>
      <div>
        <button onclick="addItem(this)">➕細項</button>
        <button onclick="removeCategory(this)">🗑️刪除分類</button>
      </div>
    </div>
    <div class="items"></div>`;
  wall.appendChild(div);
  return div;
}

//新增細項
function addItem(btn){
  const itemsDiv=btn.closest('.category').querySelector('.items');
  addItemDiv(itemsDiv,{
    time:new Date().toLocaleString(),
    index:'',
    strike:'',
    price:'',
    image:''
  });
}

function addItemDiv(container,item){
  const div=document.createElement('div');
  div.className='item';
  div.innerHTML=`
    <div>⏰${item.time}</div>
    <input placeholder="指數" value="${item.index}">
    <input placeholder="履約價" value="${item.strike}">
    <input placeholder="成交價" value="${item.price}">
    <input placeholder="圖片連結(可留空)" value="${item.image}">
    <button onclick="removeItem(this)">❌刪除細項</button>`;
  container.appendChild(div);
}

//刪除分類
function removeCategory(btn){
  if(confirm('確定刪除分類？'))btn.closest('.category').remove();
}

//刪除細項
function removeItem(btn){
  if(confirm('確定刪除細項？'))btn.closest('.item').remove();
}

//收集並儲存
function saveAll(){
  const data=[];
  document.querySelectorAll('.category').forEach(cat=>{
    const items=[];
    cat.querySelectorAll('.item').forEach(it=>{
      const inputs=it.querySelectorAll('input');
      items.push({
        time:it.querySelector('div').innerText.replace('⏰','').trim(),
        index:inputs[0].value,
        strike:inputs[1].value,
        price:inputs[2].value,
        image:inputs[3].value
      });
    });
    data.push({name:cat.querySelector('h3').innerText,items});
  });
  google.script.run.withSuccessHandler(()=>{
    alert('✅已成功儲存到表單');
  }).saveData(data);
}

//清空資料
function clearAll(){
  if(confirm('⚠️確定清空全部資料？')){
    wall.innerHTML='';
    google.script.run.withSuccessHandler(()=>{
      alert('已清空');
    }).clearData();
  }
}
</script>
</body>
</html>
